<h1>Hola app</h1>
<h2>{{ welcome }}</h2>
<ul>
  <li *ngFor="let task of tasks">
    {{ task }}
  </li>
</ul>
<hr />
<h2>{{ "Hola".repeat(5) }}</h2>
<p>la suma de 3 + 3 {{ 3 + 3 }}</p>

<p>hola soy {{ name }} !!</p>

<hr />
<p>Name : {{ person.name }}</p>
<img class="img" [src]="person.avatar" alt="github" />
<input type="email" [value]="person.email" />
<button [disabled]="disabled">click me</button>

<hr />
<!-- event binding : click and double click -->
<button (click)="handlerClick()">Click me</button>
<br />
<button (dblclick)="handlerDoubleClick()">Double click</button>
<br />
<p>event change</p>
<input type="text" (change)="handlerChange($event)" />
